<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Academicons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.4/css/academicons.min.css">
  <!-- Minimal custom tweaks -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body class="flex flex-col min-h-screen bg-white text-slate-900 antialiased">
  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {{ content }}
  </main>
  <footer class="border-t border-slate-200 py-6 mt-auto">
    <p class="text-center text-sm text-slate-500">&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
  </footer>
</body>

</html>
